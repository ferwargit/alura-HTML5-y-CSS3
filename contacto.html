<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text"id="correoelectronico">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea>

                <div>
                    <p>Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">

                    <label for="radio-telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="radio-telefono">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radio-wahtsapp">
                </div>

                <label><input type="checkbox" id="acepto">Le gustaría recibir novedades de la Barbería Alura</label>

                <input type="submit"  value="Enviar Formulario">
            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
